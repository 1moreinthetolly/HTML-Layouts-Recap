<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="css.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="pic">
      <div>
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic" />
      </div>
    </div>
    <div id="icons">
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fas fa-bacon"></i></span>
      <span><i class="fas fa-motorcycle"></i></span>
      <span><i class="fas fa-chess-knight"></i></span>
      <span><i class="fas fa-pie"></i></span>
    </div>
    <div id="mini-layout">
      <span
        ><div>
          <img src="https://placekitten.com/100/100" alt="Small Cat Pic" />
        </div>
        <div>
          <strong>Cute Kitty</strong>
        </div>
        <div>
          <p>So photogenic!</p>
        </div>
        <div>
          <a href="https://unsplash.com/s/photos/small-cat">More Cats</a>
        </div></span
      >
      <span
        ><div>
          <img
            src="https://media.istockphoto.com/id/866104216/photo/puppy-running-in-the-garden.jpg?s=1024x1024&w=is&k=20&c=XqbtqDLzkUPGJI2w9FXnveXVKny0XEsvGJ5f-hmr_58="
            alt="Small Dog Pic"
          />
        </div>
        <div>
          <strong>Silly Puppy</strong>
        </div>
        <div>
          <p>So Curious!</p>
        </div>
        <div>
          <a href="https://unsplash.com/s/photos/small-puppy">More Dogs</a>
        </div></span
      >
      <span
        ><div>
          <img
            src="https://media.istockphoto.com/id/1598734263/photo/wildlife-in-finland-bears-wolverine-and-birds.jpg?s=1024x1024&w=is&k=20&c=op-I3Fjhk_ugpTpoD70I9-dZRFdDHLlX3Sdg_SIAYgA="
            alt="Fluffy Bear Pic"
          />
        </div>
        <div>
          <strong>Fluffy Bear</strong>
        </div>
        <div>
          <p>Aww a bear!</p>
        </div>
        <div>
          <a href="https://unsplash.com/s/photos/fluffy-bear">More Bears</a>
        </div></span
      >
      <span
        ><div>
          <img
            src="https://plus.unsplash.com/premium_photo-1669557208924-296f1630209a?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Apple Pie Pic"
          />
        </div>
        <div>
          <strong>Delicious Pie</strong>
        </div>
        <div>
          <p>Is it good!?</p>
        </div>
        <div>
          <a href="https://unsplash.com/s/photos/apple-pie">Apple Pies</a>
        </div></span
      >
    </div>
  </body>
</html>
